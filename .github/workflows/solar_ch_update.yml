
name: Update Solar CH Rotation Viewer

on:
  workflow_dispatch:
  schedule:
    - cron: "15 0 * * *"   # 毎日 00:15 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch images + build manifest
        run: |
          node scripts/hv_fetch.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/imgs docs/manifest.json
          git commit -m "Update solar images + manifest" || echo "No changes"
          git push
